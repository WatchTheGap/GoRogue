<!DOCTYPE html>
<html ng-app="rogue">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Open+Sans+Condensed:300" rel="stylesheet">

    <title>Go Rogue Fit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <ul class="nav nav-tabs topnav">
      <li><a ui-sref='home'>home</a></li>
      <li><a ui-sref='about'>about</a></li>
      <li><a ui-sref='services'>services</a></li>
      <li><a ui-sref='contact'>contact</a></li>
      <li><a ui-sref='success'>success stories</a></li>
    </ul>

    <header class="rogue-header">
      <img class="profile-img img-block img-responsive" src="http://www.fillmurray.com/400/400" alt="bill murray">
      <img class="img-responsive main-logo" src="img/gorogue_dark.jpg" alt="go rogue fitness logo" height="165">
      <!-- <img class="logo-img img-block img-responsive" src="img/logo1.jpg" alt="go rogue fitness logo"> -->

      <h1>Washington DC's Finest Fitness Training</h1>

      <form class="form-inline login-form" action="" method="post">
        <input class="form-control" type="text" name="name" placeholder="Enter your email address">
        <input class="form-control" type="submit" name="submit" value="Log In">

      </form>

    </header>

    <main ui-view class="container col-lg-10 col-xs-12"></main>




    <footer class="col-xs-12"><p>&copy; Rogue Fitness 2017</p></footer>

  </body>

  <script src='angular.js'></script>
  <script src='angular-ui-router.js'></script>
  <script src='/js/app.js'></script>

</html>
