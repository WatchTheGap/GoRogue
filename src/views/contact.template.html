<form class='form-group'>

  <input class="form-control" type="email" name="email" placeholder="joe@gmail.com">
  <input class="form-control" type="text" name="firstName" placeholder="First Name">
  <input class="form-control" type="text" name="lastName" placeholder="Last Name">
  <textarea class="form-control" name="message" rows="8" cols="80" placeholder="Write your email here"></textarea>
  <input class="form-control" type="submit" name="sendEmail" value="Send">

</form>
